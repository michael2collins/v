<!DOCTYPE html>
<div class="animated bounceInDown col-md-3 col-md-offset-3">
  <div id="signin-page-content" ng-controller="ForgotpwdController as pagevm">
    <form name="form" ng-submit="form.$valid && pagevm.forgotpwd()" class="form" role="form" novalidate> 
      <h1 class="block-heading">Forgot Password</h1>
      <p>Dear user, enter your username and we will send an email to what we have on record to reset your passsword!</p>
        <div class="form-group" 
        ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">        
        <div class="input-icon"><i class="fa fa-user"></i>
          <input type="text" 
            placeholder="Username" 
            name="username" 
            autocomplete="on"
            required
            id="username" 
            ng-model="pagevm.username"
            class="form-control"/>
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>

        </div>
      </div>
        <div class="form-actions">
            <button type="submit" 
                ng-disabled="form.$invalid || pagevm.dataLoading" 
                class="btn btn-primary">
                  Reset
                  &nbsp;<i class="fa fa-chevron-circle-right"></i>
            </button>
