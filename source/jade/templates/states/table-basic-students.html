<!DOCTYPE html>

<div ng-controller="StudentsTableBasicController as vm">
  <div class="row" ng-controller="ctrlDualList as vmDual">
    <div class="col-lg-12">
      <div class="portlet box portlet-green">
        <div class="portlet-header">
          <div class="row">
            <div class="caption">Student List</div>
          </div>
        </div>
        <div class="portlet-body">
<div class="panel">
  <div class="panel-body">
            <div class="table-tools">
            <div class="row">
              <div ng-controller="ModalNewStudentController as vmmodal">

                  <div class="col-lg-12 mbs">
                    <button type="button" class="btn btn-red mrs" ng-click="vmmodal.openmodal()" ><i class="fa fa-plus"></i>&nbsp; Add New</button>
                    <button type="button" class="btn btn-red mrs" ng-click="vm.isCollapsed = !vm.isCollapsed">Columns</button>
                  </div>
                    <script id="newStudent.html" type="text/ng-template">
                        <div class="modal-header">
                          <h3 class="modal-title">Create New Student</h3>
                        </div>
                        <div class="modal-body">
< ! - -<pre>{{vmnew.message}}</pre> - - >
                            <form action="" novalidate name="newstudent" class="form-horizontal">
                              <div class="form-body pal">
                               <div class="row">
                                 <div class="col-md-6">
                                  <div  class="form-group">
                                    <label for="inputFirstName" class="control-label">First Name </label>
                                      <input id="inputFirstName" type="text" placeholder="First Name" name="FirstName" 
                                      ng-model="vmnew.FirstName" 
                                      minLength="2" maxLength="30"  class="form-control">
                                  </div>
                                 </div>
                                 <div class="col-md-6">
                                  <div  class="form-group">
                                    <label for="inputLastName" class="control-label">LastName </label>
                                      <input id="inputLastName" type="text" placeholder="Last Name" name="LastName" 
                                      ng-model="vmnew.LastName" 
                                      minLength="2" maxLength="30" class="form-control">
                                  </div>
                                 </div>
                               </div>
                               <div class="row">
                                 <div class="col-md-12">
                                  <div  class="form-group">
                                    <label for="inputEmail" class="control-label">Email </label>
                                      <input id="inputEmail" type="text" placeholder="Email" name="Email" 
                                      ng-model="vmnew.Email" 
                                      minLength="2" maxLength="30"  class="form-control">
                                  </div>
                                 </div>
                                </div>
                             </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                          <button class="btn btn-primary" type="button" ng-click="vmnew.submit()">Submit</button>
                          <button class="btn btn-warning" type="button" ng-click="vmnew.cancel()">Cancel</button>
                        </div>
                    </script>
                </div>    
            </div>
          </div>
          	<div uib-collapse="vm.isCollapsed">
    		<div class="well well-lg">
                <div class="container-fluid"> 
                    <div class="container" >
                          <button class="btn btn-primary" type="button" ng-click="vmDual.submit()">Save Preferences</button>
                          <button class="btn btn-warning" type="button" ng-click="vmDual.colreset()">Reset Default</button>

                      <div class="row">
                            <div class="col-md-12 text-center"><h3>Drag &amp; Drop Pick List</h3></div>
                            <div class="col-sm-4 col-sm-offset-1">
                              <div class="list-group" id="list1" x-lvl-drop-target="true" x-on-drop="vmDual.drop(dragEl, dropEl, vmDual.bToA)">
                                <a href="javascript:;" class="list-group-item active">Show Columns
                                  <input title="Toggle all" ng-click="vmDual.toggleA()" 
                                    ng-model="toggle" value="{{toggle}}" type="checkbox" class="pull-right"></a>
                                <span ng-repeat="col in vmDual.listA track by col.id">
                                  <a href="javascript:;" data-id="{{col.id}}" x-lvl-draggable="true" class="list-group-item">{{col.colname}}
                                    <small class="text-muted"><em>{{col.collabel}}</em></small>                    
                                    <input id="{{col.id}}" ng-click="vmDual.selectedA.push(col.id)" 
                                        name="selectedA[]" value="{{col.id}}" ng-checked="vmDual.selectedA.indexOf(col.id) > -1" 
                                            type="checkbox" class="pull-right">
                                  </a>
                                </span>
                              </div>
                            </div>
                            <div class="col-md-2 v-center text-center">
                              <div class="btn-group">
                                <button title="Send to list 1" class="btn btn-default" ng-click="vmDual.bToA()" id="btnA"><i class="glyphicon glyphicon-chevron-left"></i></button>
                                <button title="Send to list 2" class="btn btn-default" ng-click="vmDual.aToB()" id="btnB"><i class="glyphicon glyphicon-chevron-right"></i></button>
                              </div>
                              <h6 class="text-center">move from list-to-list</h6>
                            </div>
                            <div class="col-sm-4">
                              <div class="list-group" id="list2" x-lvl-drop-target="true" x-on-drop="vmDual.drop(dragEl, dropEl, vmDual.aToB)">
                                <a href="javascript:;" class="list-group-item active">Hide Columns
                                  <input title="Toggle all" ng-click="vmDual.toggleB()" 
                                  ng-model="toggle" value="{{toggle}}" type="checkbox" class="pull-right">
                                </a>
                                <span ng-repeat="col in vmDual.listB track by col.id">
                                  <a href="javascript:;" data-id="{{col.id}}" class="list-group-item" x-lvl-draggable="true">{{col.colname}}
                                    <small class="text-muted"><em>{{col.collabel}}</em></small>
                                    <input id="{{col.id}}" ng-click="vmDual.selectedB.push(col.id)" 
                                        name="selectedB[]" value="{{col.id}}" ng-checked="vmDual.selectedB.indexOf(col.id) > -1" 
                                            type="checkbox" class="pull-right">
                                  </a>
                                </span>
                              </div>
                            </div>
                      </div>
                    </div>
                  </div>
    		</div>
    	</div>

            <div class="row col-md-12">
                <div class="col-md-5">
                  <div  class="form-group">
                    <label for="inputcontacttype" class="control-label ">Student Type</label>
                    <div class="input-icon right">
                      <select id="inputcontacttype" type="text" name="contacttype" ng-model="vm.thecontacttype" 
                        ng-change="vm.setContactType(vm.thecontacttype);vmDual.requery()"  class="form-control ">
                        <option>All</option>
                        <option ng-repeat="g in vm.StudentList.ContactTypeList" 
                        ng-selected="{{(g.listvalue === vm.thecontacttype) && 'selected' || 'not' }}"  
                        value="{{g.listkey}}">{{g.listvalue}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="inputRank" class="control-label ">Rank </label>
                    <div class="input-icon right">
                      <select id="inputRank" type="text" name="Rank" ng-model="vm.Rank" 
                        ng-change="vm.setRank(vm.Rank);vmDual.requery()" class="form-control">
                        <option>All</option>
                        <option ng-repeat="iter in vm.RankList.rankList" ng-selected="iter.ranklist === vm.Rank" 
                             value="{{iter.ranklist}}">{{iter.ranklist}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="inputStatus" class="control-label ">Status </label>
                    <div class="input-icon right">
                      <select id="inputStatus" type="text" name="Status" ng-model="vm.status" ng-change="vm.setStatus(vm.status)" class="form-control">
                        <option>All</option>
                        <option ng-repeat="g in vm.StudentList.ClassStatusList" 
                        ng-selected="{{(g.listvalue === vm.status) && 'selected' || 'not' }}"  
                        value="{{g.listkey}}">{{g.listvalue}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="inputlimit" class="control-label ">Limit</label>
                    <div class="input-icon right">
                      <select id="inputlimit" type="text" name="limit" ng-model="vm.limit" 
                        ng-change="vm.setLimit(vm.limit);vmDual.requery()" class="form-control">
                        <option>All</option>
                        <option ng-repeat="lim in vm.limits" ng-selected="{{(lim == vm.limit) && 'selected' || 'not' }}"  
                            value="{{lim}}">{{lim}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            <div class="row col-md-12" style="height: 70px;">
                          <div class="col-md-4">
                                  <button ng-click="vmDual.requery()" class="btn btn-blue btn-default ">Refresh List</button>

                          </div>

                        <div class="select-box">
                          <div class="col-md-4">
                                    <!--    on-select="vm.editStudentFromPick($item, $model)" -->
                            <ui-select  ng-model="vm.studentpick" 
                                        theme="bootstrap"
                                        reset-search-input="false"
                                        ng-disabled="vm.disabled"  
                                        on-select="vm.editStudentFromPick($item)"
                                        style="width: 300px;" 
                                        title="Choose a student"
                                        append-to-body="true">
                              <ui-select-match placeholder="Filter the student...">{{$select.selected.FullName}}</ui-select-match>
                              <ui-select-choices 
                              repeat="stu in vm.refreshstudentlist.refreshstudentlist | filter: $select.search track by stu.ID"
                              refresh="vm.refreshStudents($select.search)"
                              refresh-delay="0">
                            <div ng-bind-html="stu.FullName | highlight: $select.search"></div>
                              </ui-select-choices>
                            </ui-select>
                          </div>
                      </div>
                          <div class="col-md-4">
      <a ng-href="./#/form-layouts-editstudent/id/{{vm.eventResult.item.ID}}" ng-show="vm.eventResult.item.ID" class="btn btn-blue btn-default ">Edit {{vm.eventResult.item.FirstName}}</a>
                              
                          </div>
              </div>    	
            <div class="row col-md-12">      

              <div ui-grid="vmDual.gridOptions" ui-grid-pagination ui-grid-cellNav ui-grid-auto-resize ng-style="{height: (30*10)+132+'px'}" class="mygrid" ></div>
            </div>
  </div>
</div>
        </div>
      </div>      
    </div>
  </div>
</div>
