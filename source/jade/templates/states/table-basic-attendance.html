<!DOCTYPE html>

<div ng-controller="AttendanceTableBasicController as vm">
    <div class="col-lg-12">
      <div class="panel panel-blue">
        <div class="panel-heading">Attendance</div>
        <div class="panel-body pan">
          <form action="" novalidate name="viewattendance" class="form-horizontal">
            <div class="form-body pal">
              <h3 class="block-heading">Attendance List</h3>
              <div class="row">
                <div class="col-md-4">
                  <div  class="form-group">
                    <label for="inputclass" class="control-label">Class</label>
                    <div class="input-icon right">
                      <select id="inputclass" type="text" name="class" ng-model="vm.theclass" ng-change="vm.setClass(vm.theclass)"  class="form-control">
                        <option ng-repeat="g in vm.classes" ng-selected="{{g==vm.theclass}}" placeholder="Pick Class" value="{{g}}">{{g}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="inputDOW" class="control-label">Day Of Week </label>
                    <div class="input-icon right">
                      <select id="inputDOW" type="text" name="DOW" ng-model="vm.DOWchoice" ng-change="vm.setDOW(vm.DOWchoice)" class="form-control">
                        <option ng-repeat="iter in vm.DOWlist" ng-selected="{{iter.MondayOfWeek==vm.DOWchoice}}" 
                            placeholder="Pick Day" value="{{iter.MondayOfWeek}}">{{iter.MondayOfWeek}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="inputlimit" class="control-label">Limit</label>
                    <div class="input-icon right">
                      <select id="inputlimit" type="text" name="limit" ng-model="vm.limit" ng-change="vm.setLimit(vm.limit)" class="form-control">
                        <option ng-repeat="g in vm.limits" ng-selected="{{g==vm.limit}}" placeholder="Pick Limit" value="{{g}}">{{g}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <button ng-click="vm.refresh()" class="btn btn-blue btn-default">Refresh List</button>
              </div>
              <div class="row">
                  <div ui-grid="vm.gridOptions" ui-grid-pagination ui-grid-cellNav ui-grid-edit class="mygrid"></div>
              </div>

            </div>
          </form>
        </div>
        <div class="panel-footer"></div>
      </div>
    </div>
</div>
