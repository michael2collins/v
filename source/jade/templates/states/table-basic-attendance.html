<!DOCTYPE html>

<div ng-controller="AttendanceTableBasicController as vm">
    <div class="col-lg-12">
      <div class="panel panel-blue">
        <div class="panel-heading">Attendance</div>
        <div class="panel-body pan">
              <div class="row">
                <div class="col-md-4">
                  <div  class="form-group">
                    <label for="inputclass" class="control-label attendance">Class</label>
                    <div class="input-icon right">
                      <select id="inputclass" type="text" name="class" ng-model="vm.theclass" ng-change="vm.setClass(vm.theclass)"  class="form-control attendance">
                        <option>All</option>
                        <option ng-repeat="g in vm.classes" ng-selected="{{(g.Description === vm.classes[vm.nowChoice].Description) && 'selected' || 'not' }}"  value="{{g.Description}}">{{g.Description}} {{g.TimeRange}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="inputDOW" class="control-label attendance">Monday Of Week </label>
                    <div class="input-icon right">
                      <select id="inputDOW" type="text" name="DOW" ng-model="vm.dowChoice" ng-change="vm.setDOW(vm.dowChoice)" class="form-control attendance">
                        <option>All</option>
                        <option ng-repeat="iter in vm.DOWlist" ng-selected="iter.MondayOfWeek === vm.dowChoice" 
                             value="{{iter.MondayOfWeek}}">{{iter.MondayOfWeek}}</option>
                      </select>
                      
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="inputlimit" class="control-label attendance">Limit</label>
                    <div class="input-icon right">
                      <select id="inputlimit" type="text" name="limit" ng-model="vm.limit" ng-change="vm.setLimit(vm.limit)" class="form-control attendance">
                        <option ng-repeat="lim in vm.limits" ng-selected="lim == vm.limit"  
                            value="{{lim}}">{{lim}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <button ng-click="vm.requery()" class="btn btn-blue btn-default attendance">Refresh List</button>
              </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="gridsize" class="control-label attendance">Grid Size</label>
                    <div class="input-icon right">
                      <select id="inputgridsize" type="text" name="gridsize" ng-model="vm.gridsize" ng-change="vm.setGridsize(vm.gridsize)" class="form-control attendance">
                        <option   value="col-md-1">1</option>
                        <option   value="col-md-2">2</option>
                        <option   value="col-md-4">4</option>
                        <option   value="col-md-6">6</option>
                        <option   value="col-md-12">12</option>
                      </select>
                    </div>
                  </div>
                </div>

<div class="gallery-pages">
                    <div id="isotopeContainer" isotope-container ng-cloak class="mix-grid ng-cloak">
                      <div ng-repeat="student in vm.data.attendancelist track by $index" 
                           isotope-item="" class=" mix " ng-class="vm.gridsize">
                        <div class="hover-effect has-success">
                         <div class="input-icon-large input-icon right col-md-1">
                              <i class="glyphicon tooltips" data-hover="tooltip"
                              ng-class=
                              "vm.isSelected(student.ID) ? 'glyphicon-ok' : 'glyphicon-remove'"
                              ng-show="vm.isSelected(student.ID)"></i>                        
                              <div class="img">
                                <img ng-src="./images/students/{{student.pictureurl}}" 
                                    alt="" 
                                    class="img-thumbnail img-fixheight100 " />
                              </div>
                              <div class="info" >
                                <h4 style="color: white;">{{student.firstname}} {{student.lastname}} </h4>
                                <div ng-show="vm.isSelected(student.ID)">Selected</div>
                                <div>
                                  <button type="button" 
                                    ng-click="vm.selectItem(student.ID)" 
                                    class="btn btn-default btn-sm mix-link">Toggle</button>
                                  
                                </div>
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
</div>
