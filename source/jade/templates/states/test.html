<!DOCTYPE html>
<input id="inputFirstName" type="text" placeholder="First Name" name="FirstName" ng-model="vm.students.FirstName" ng-change="vm.updateStudent()" required="true" minLength="2" maxLength="30" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" class="form-control">
<input id="inputLastName" type="text" placeholder="LastName" name="LastName" ng-model="vm.students.LastName" ng-change="vm.updateStudent()" required="true" minLength="2" maxLength="30" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" class="form-control">
<input id="inputEmail" type="email" placeholder="Email" name="Email" ng-model="vm.students.Email" ng-change="vm.updateStudent()" required="true" maxLength="80" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" class="form-control">
<input id="inputEmail2" type="email" placeholder="Email2" name="Email2" ng-model="vm.students.Email2" ng-change="vm.updateStudent()" required="false" maxLength="80" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" class="form-control">
<input id="inputPhone" type="text" placeholder="Phone" name="Phone" ng-model="vm.students.Phone" ng-change="vm.updateStudent()" required="true" ui-mask="(999) 999-9999" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" class="form-control">
<input id="inputAltPhone" type="text" placeholder="AltPhone" name="AltPhone" ng-model="vm.students.AltPhone" ng-change="vm.updateStudent()" required="false" ui-mask="(999) 999-9999" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" class="form-control">
<input id="inputphoneExt" type="text" placeholder="PhoneExt" name="phoneExt" ng-model="vm.students.phoneExt" ng-change="vm.updateStudent()" required="false" maxLength="5" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" class="form-control">
<input id="inputaltPhoneExt" type="text" placeholder="AltPhoneExt" name="altPhoneExt" ng-model="vm.students.altPhoneExt" ng-change="vm.updateStudent()" required="false" maxLength="5" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" class="form-control">
<input id="inputBirthday" type="date" placeholder="Birthday" name="Birthday" ng-model="vm.students.Birthday" ng-change="vm.updateStudent()" required="false" is-open="opened" datepicker-popup ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" class="form-control">
<input id="inputParent" type="text" placeholder="Parent" name="Parent" ng-model="vm.students.Parent" ng-change="vm.updateStudent()" required="true" minLength="2" maxLength="30" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" class="form-control">
<input id="inputEmergencyContact" type="text" placeholder="EmergencyContact" name="EmergencyContact" ng-model="vm.students.EmergencyContact" ng-change="vm.updateStudent()" required="false" minLength="2" maxLength="80" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" class="form-control">
<textarea id="inputNotes" type="text" placeholder="Notes" name="Notes" ng-model="vm.students.Notes" ng-change="vm.updateStudent()" rows="3" required="false" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" class="form-control"></textarea>
<textarea id="inputmedicalConcerns" type="text" placeholder="MedicalConcerns" name="medicalConcerns" ng-model="vm.students.medicalConcerns" ng-change="vm.updateStudent()" rows="3" required="false" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" class="form-control"></textarea>
