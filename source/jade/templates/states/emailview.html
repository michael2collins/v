<div class="modal-content">
 <form name="form.read" novalidate>
  <div class="modal-header">
   <h1>Email Form</h1>
  </div>
  <div class="modal-body">
   <div class="col-md-12">
    <div class="panel panel-default">
     <div class="panel-heading">
      <h2 class="panel-title">Mail Box</h2>
     </div>
     <div class="panel-body">
      <div class="col-lg-12">
       <div class="form-group">
        <button type="button" ng-click="vm.ereply()" class="btn btn-green">Reply</button>
        <button type="button" ng-click="vm.eforward()" class="btn btn-green">Forward</button>
        <button type="button" ng-click="vm.removeEmailView()" class="btn btn-red">Delete</button>
        <button type="button" ng-click="vm.markRead()" class="btn btn-green">Mark Read</button>
        <button type="button" ng-click="vm.markUnread()" class="btn btn-green">Mark Unread</button>
       </div>
      </div>

      <div>
       <div class="col-lg-12">
        <h2>{{vm.data.subject}}</h2>
        <hr/>
       </div>
       <div class="row col-lg-12">
        <div class="col-lg-10">
         <div><b></b>{{vm.data.from}}</b>
         </div>
        </div>
        <div class="col-lg-2">
         <div ng-show="vm.data.datef">{{vm.data.datef }}</div>
        </div>
         <hr/>
       </div>
       <div class=" col-lg-offset-1 col-lg-11" >
        <div ng-bind-html="vm.data.body"></div>
       <hr/>
       </div>

      </div>

     </div>
    </div>
   </div>
  </div>
  <div class="modal-footer">
   <button type="button" class="btn btn-blue" ng-click="vm.cancel()">Close</button>
  </div>
 </form>
</div>
