<div ng-cloak>
    <div class="panel panel-blue">
        <div class="panel-heading">History for {{$ctrl.students.FirstName}} {{$ctrl.students.LastName}}</div>
        <div class="panel-body">
            <div class="col-md-offset-10 mbs">
                <a role="button" class="btn btn-blue mrs mts disenable" ng-click="$ctrl.activate()"><i class="fa fa-refresh"></i>&nbsp; Refresh</a>
            </div>
        </div>

        <div class="panel-footer">
            <div ui-grid="$ctrl.gridOptions" ui-if="$ctrl.gridOptions.data.length>0" ui-grid-pagination ui-grid-cellNav ui-grid-auto-resize ui-grid-resize-columns ui-grid-edit class="mygrid" ng-style="$ctrl.getGridLength()">
                <div class="watermark" ng-show="!$ctrl.gridOptions.data.length">No History available</div>

            </div>
        </div>
    </div>
</div>
