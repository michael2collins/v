<div ng-controller="StudentHistoriesController as $ctrl" ng-cloak>
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="portlet box portlet-green">
        <div class="portlet-header">
          <div class="row">
            <div class="caption">Student History List</div>
          </div>
        </div>
        <div class="portlet-body">
          <div class="panel">
            <div class="panel-header">
            </div>
            <div class="panel-body">
                <div class="row">
                  <div class="col-md-12">
                    <div ui-grid="$ctrl.gridOptions" ui-if="$ctrl.gridOptions.data.length>0" ui-grid-pagination ui-grid-selection ui-grid-cellNav ui-grid-pinning ui-grid-move-columns ui-grid-exporter ui-grid-auto-resize ui-grid-resize-columns ui-grid-edit class="mygrid" ng-style="$ctrl.getGridLength()">
                      <div class="watermark" ng-show="!$ctrl.gridOptions.data.length">No data available</div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
