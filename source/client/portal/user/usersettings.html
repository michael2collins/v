<div class="modal-content">
 <form name="form.read" novalidate>
  <div class="modal-header">
   <h1>User Settings Form</h1>
  </div>
  <div class="modal-body">
   <div class="col-md-12">
    <div class="panel panel-default">
     <div class="panel-heading">
      <h2 class="panel-title">Settings</h2>
     </div>
     <div class="panel-body">
      <div class="col-lg-12">
      <form novalidate class="simple-form">
         <div class="form-group">
            <div class="row col-md-12">
               <label for="inputokNotify" class="col-md-3 control-label">Notify Me?</label>
               <div class="col-md-9">
                  <select id="inputokNotify" type="text" name="okNotify" ng-model="$ctrl.okNotify" 
                  ng-change="$ctrl.setUserOptions()" 
                    ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" 
                  required placeholder="select" ng-options="o for o in $ctrl.okoptions track by o" class="form-control">
                  </select>
               </div>
            </div>
            <div class="row col-md-12">
               <label for="mydelay" class="col-md-3 control-label">Delay</label>
               <div class="col-md-9">
                  <input id="mydelay" type="number" ng-model="$ctrl.mydelay" 
                    ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" 
                  ng-change="$ctrl.setUserOptions()" class="form-control" />
               </div>
            </div>
            <div class="row col-md-12">
               <label for="mydelay" class="col-md-3 control-label">Idle</label>
               <div class="col-md-9">
                  <input id="myidle"  type="number" ng-model="$ctrl.idle" 
                    ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" 
                  ng-change="$ctrl.setUserOptions()" class="form-control"/>
                  </div>
               </div>
            </div>
            <div class="row col-md-12">
               <label for="mydelay" class="col-md-3 control-label">Timeout</label>
               <div class="col-md-9">
                   <input id="mytimeout" type="number" ng-model="$ctrl.timeout" 
                    ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" 
                   ng-change="$ctrl.setUserOptions()" class="form-control" />
               </div>
            </div>
            <div class="row col-md-12">
               <label for="inputokNotify" class="col-md-3 control-label">Debug On?</label>
               <div class="col-md-9">
                  <select id="inputdebugOn" type="text" name="debugOn" ng-model="$ctrl.debugOn" 
                  ng-change="$ctrl.setUserOptions()" 
                    ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" 
                  required placeholder="select" ng-options="o for o in $ctrl.debugoptions track by o" class="form-control">
                  </select>
               </div>
            </div>
            
            
            
         </div>
      </form>

     </div>
    </div>
   </div>
  </div>
  <div class="modal-footer">
   <button type="button" class="btn btn-green" ng-click="$ctrl.cancel()">Close</button>
  </div>
 </form>
</div>
