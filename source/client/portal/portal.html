<div class="default-page" ng-controller="PortalController as $ctrl" ng-cloak>
   <a id="totop" href="#"><i class="fa fa-angle-up"></i></a>
<div id="wrapper" ng-class="$ctrl.header.layout_menu" ng-cloak> 
      <header-component ng-show="$ctrl.isokf()"></header-component>
      <sidebar-component ng-show="$ctrl.isokf()"></sidebar-component>
      <div id="page-wrapper" ng-class="$ctrl.header.animation" class="animated">
         <breadcrumb-component ng-show="$ctrl.isokf()"></breadcrumb-component>
         
         <div class="jumbotron" ng-if="flash">
            <div class="container">
               <div class="col-sm-8 col-sm-offset-2">
                  <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-bind="flash.message"></div>
               </div>
            </div>
         </div>
         <div ng-view="" class="page-content"></div>

         <div class="page-footer">
            <div class="copyright">2015-2018 Â© V - Dojo .</div>
         </div>
      </div>
   </div>
</div>
</div>
