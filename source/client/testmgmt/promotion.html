 <div class="modal-content" >
    <form name="form" novalidate >
    <div class="modal-header">
             <h1>Promotion and Class Registration Update</h1> 
    </div>
    <div class="modal-body">
           <div class="row col-md-12">
              <div ui-grid="vm.rptgridOptionsnew"   id="grid1"
                        ui-if="vm.rptgridOptionsnew.data.length>0"
                        ui-grid-pagination 
                        ui-grid-cellNav  
                        ui-grid-pinning  
                        ui-grid-move-columns 
                        ui-grid-exporter 
                        ui-grid-auto-resize
                        ui-grid-resize-columns
                         ui-grid-selection
                         ui-grid-auto-fit-columns
                        ui-grid-edit class="mygrid" ng-style="vm.getGridLength()" >
                 <div class="watermark" ng-show="!vm.rptgridOptionsnew.data.length">No data available</div>
              </div>
           </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="vm.promote()" ng-disabled="form.$invalid">Promote Selected</button>
        <button type="button" class="btn btn-green" ng-click="vm.cancel()">Close</button>
    </div>
    </form>
</div>
