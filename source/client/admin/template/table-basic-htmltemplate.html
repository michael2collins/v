<div ng-controller="TemplateTableBasicController as vm">

    <div class="portlet box portlet-green">
        <div class="portlet-header">
                <div class="caption">Maintain Template</div>
                <div class="tools"><i class="fa fa-chevron-up"></i></div>
        </div>
      <div class="portlet-body pbn ptl" style="display: block;   background-color: grey;">
            <div class="panel panel-blue">
                <div class="panel-heading">Template</div>
                <div class="panel-body pan">
                    <div class="table-tools">
                        <div class="row col-md-offset-10 mbs">
                            <button type="button" class="btn btn-blue mrs mts" 
                                ng-click="vm.isCollapsed = !vm.isCollapsed">{{ vm.isCollapsed ? 'New' : 'Collapse'}}</button>
                        </div>
                    </div>
                  	<div uib-collapse="vm.isCollapsed">
                		<div class="well well-lg">
                            <div class="container-fluid"> 
                                <div class="container-xl" >
                <form action="" novalidate name="editschedule2" class="form-horizontal">
                            <div class="col-md-1">
                                    
    <div class="form-group">
        <label for="title" class="control-label">Title<br/>&nbsp;</label>

        <div>
            <input  id="title" 
                    type="text" 
                    placeholder="Enter Title" 
                    name="title" 
                    ng-model="vm.Template.title" 
                    required 
                     
                    class="form-control">
        </div>
    </div>

                                </div>
                            <div class="col-md-1">
                                    
    <div class="form-group">
        <label for="description" class="control-label">Description<br/>&nbsp;</label>

        <div>
            <input  id="description" 
                    type="text" 
                    placeholder="Enter Description" 
                    name="description" 
                    ng-model="vm.Template.description" 
                     
                     
                    class="form-control">
        </div>
    </div>

                                </div>
                            <div class="col-md-1">
                                    
    <div class="form-group">
        <label for="url" class="control-label">Url<br/>&nbsp;</label>

        <div>
            <input  id="url" 
                    type="text" 
                    placeholder="Enter Url" 
                    name="url" 
                    ng-model="vm.Template.url" 
                     
                     
                    class="form-control">
        </div>
    </div>

                                </div>
                            <div class="col-md-7">
                                    
    <div class="form-group">
        <label for="content" class="control-label">Content<br/>&nbsp;</label>

        <div>
            <textarea placeholder="Enter Content" 
                    name="content" 
                    ng-model="vm.Template.content" 
                    ng-change="vm.messageChange(vm.Template)" 
                     
                    ui-tinymce="tinymceOptions" 
                    class="form-control"></textarea>
        </div>
    </div>

                                </div>
                            <div class="col-md-1 btn" style="margin-top: 18px;">
                                        <label for="rankbtn" class="control-label">&nbsp; </label>
        <a role="button" class="btn btn-green form-control" 
            ng-click="vm.addTemplate(vm.Template)"><i class="fa fa-plus"></i>&nbsp; Add</a>
                                </div>
                </form>
                                    </div>
                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div ui-grid="vm.gridOptions"  
                        ui-if="vm.gridOptions.data.length>0"
                        ui-grid-pagination 
                        ui-grid-cellNav  
                        ui-grid-pinning  
                        ui-grid-move-columns 
                        ui-grid-exporter 
                        ui-grid-auto-resize
                        ui-grid-resize-columns
                        ui-grid-edit class="mygrid" ng-style="vm.getGridLength()" >
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
