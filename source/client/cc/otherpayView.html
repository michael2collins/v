<div class="globalContent">
  <main>
    <section class="container-lg">

      <div class="cell example example1">
        <form>
          <fieldset>
            <div class="row">
              <label for="example1-name" data-tid="elements_examples.form.name_label">Name</label>
              <input id="example1-name" ng-model="vm.payername" data-tid="elements_examples.form.name_placeholder" type="text" placeholder="John Doe" required="">
            </div>
            <div class="row">
              <label for="example1-address" data-tid="elements_examples.form.address_label">Address</label>
              <input id="example1-address" ng-model="vm.address" data-tid="elements_examples.form.address_placeholder" type="text" placeholder="185 Berry St" required="">
            </div>
            <div class="row">
              <label for="example1-email" data-tid="elements_examples.form.email_label">Email</label>
              <input id="example1-email" ng-model="vm.payerEmail" data-tid="elements_examples.form.email_placeholder" type="email" placeholder="sample@test.com" required="">
            </div>
            <div class="row">
              <label data-tid="elements_examples.form.city_label">City/State/Zip</label>
              <div class="field half-width">
                <input id="example1-city" ng-model="vm.city" data-tid="elements_examples.form.city_placeholder" type="text" placeholder="Natick" required="">
              </div>
              <div class="field quarter-width">
                <input id="example1-state" ng-model="vm.state" data-tid="elements_examples.form.state_placeholder" type="text" placeholder="MA" required="">
              </div>
              <div class="field quarter-width">
                <input id="example1-zip" ng-model="vm.zip" data-tid="elements_examples.form.postal_code_placeholder" type="text" placeholder="01760" required="">
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="row">
              <label for="example1-paytype" data-tid="elements_examples.form.paytype_label">Payment Type</label>
              <div class="field half-width">
                <select id="example1-paytype" ng-model="vm.paymenttype" data-tid="elements_examples.form.paytype_placeholder"  required  >
                  <option selected="selected" value="Check">Check</option>
                  <option value="Cash">Cash</option>
                  <option value="EFT">EFT</option>
                  <option value="CreditCard">CreditCard</option>
                  </select>
              </div>
            </div>
            <div class="row" ng-show="vm.showCheck()">
              <label for="example1-check-number" data-tid="elements_examples.form.check_number_label">Check number</label>
              <div class="field half-width">
                <input id="example1-check-number" data-tid="elements_examples.form.check_number_placeholder" type="text" placeholder="00000" >
              </div>
            </div>
          </fieldset>
          <button type="submit" ng-click="vm.pay();" data-tid="elements_examples.form.pay_button">Pay ${{vm.amt}} for {{vm.desc}}</button>
          <div class="error" role="alert"><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17">
              <path class="base" fill="#000" d="M8.5,17 C3.80557963,17 0,13.1944204 0,8.5 C0,3.80557963 3.80557963,0 8.5,0 C13.1944204,0 17,3.80557963 17,8.5 C17,13.1944204 13.1944204,17 8.5,17 Z"></path>
              <path class="glyph" fill="#FFF" d="M8.5,7.29791847 L6.12604076,4.92395924 C5.79409512,4.59201359 5.25590488,4.59201359 4.92395924,4.92395924 C4.59201359,5.25590488 4.59201359,5.79409512 4.92395924,6.12604076 L7.29791847,8.5 L4.92395924,10.8739592 C4.59201359,11.2059049 4.59201359,11.7440951 4.92395924,12.0760408 C5.25590488,12.4079864 5.79409512,12.4079864 6.12604076,12.0760408 L8.5,9.70208153 L10.8739592,12.0760408 C11.2059049,12.4079864 11.7440951,12.4079864 12.0760408,12.0760408 C12.4079864,11.7440951 12.4079864,11.2059049 12.0760408,10.8739592 L9.70208153,8.5 L12.0760408,6.12604076 C12.4079864,5.79409512 12.4079864,5.25590488 12.0760408,4.92395924 C11.7440951,4.59201359 11.2059049,4.59201359 10.8739592,4.92395924 L8.5,7.29791847 L8.5,7.29791847 Z"></path>
            </svg>
            <span class="message"></span></div>

          <button type="reset" ng-click="vm.cancel();" data-tid="elements_examples.form.cancel_button">Cancel</button>
        </form>
        <div class="success">
          <div class="icon">
            <svg width="84px" height="84px" viewBox="0 0 84 84" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <circle class="border" cx="42" cy="42" r="40" stroke-linecap="round" stroke-width="4" stroke="#000" fill="none"></circle>
              <path class="checkmark" stroke-linecap="round" stroke-linejoin="round" d="M23.375 42.5488281 36.8840688 56.0578969 64.891932 28.0500338" stroke-width="4" stroke="#000" fill="none"></path>
            </svg>
          </div>
          <h3 class="title" data-tid="elements_examples.success.title">Payment successful</h3>
          <p class="message"><span data-tid="elements_examples.success.message">Thank you for paying! </span></p>
          <button type="reset" ng-click="vm.cancel();" data-tid="elements_examples.form.cancel_button">Close</button>

        </div>

      </div>
    </section>
  </main>
  {{vm.payerid}}
</div>
