<!DOCTYPE html>
<div class="animated bounceInDown col-md-3 col-md-offset-3">
  <div id="signup-page-content" ng-controller="ChangepwdController as vm">

    <form name="form" ng-submit="vm.changepwd()" role="form">
      <h1 class="block-heading">Change Password</h1>
        <div class="form-group input-icon mbl" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }"><i class="fa fa-key"></i>
            <input type="password" 
                name="oldpassword" 
                id="oldpassword" 
                value=""
                placeholder="Old Password"
                class="form-control" 
                ng-model="vm.oldpassword" 
                ng-pattern="vm.re"
                required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            <span ng-show="form.password.$error.pattern" class="help-block">Not a valid password.</span>
        </div>
        <div class="form-group input-icon mbl" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }"><i class="fa fa-key"></i>
            <input type="password" 
                name="newpassword" 
                id="newpassword" 
                value=""
                placeholder="New Password"
                class="form-control" 
                ng-model="vm.password" 
                ng-pattern="vm.re"
                required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            <span ng-show="form.password.$error.pattern" class="help-block">Not a valid password.</span>
        </div>
      <div class="mbl">
        <input type="password" 
            name="confirm_password" 
            value="" 
            ng-keyup="vm.compare(vm.confirm_password)"
            ng-pattern="re"
            placeholder="Confirm Password" 
            class="form-control"
                ng-model="vm.confirm_password" 
                required />
<span ng-show="vm.isconfirm || form.confirm_password.$dirty " ng-class="{true:'green',false:'red'}[vm.isconfirm]">Password does {{vm.isconfirm==true?'':'not'}} match</span>            
      </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" 
                class="btn btn-lg btn-primary btn-block">Submit</button>

    </form>
  </div>
</div>
