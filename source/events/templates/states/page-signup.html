<!DOCTYPE html>
<div class="animated bounceInDown col-md-3 col-md-offset-3">
  <div id="signup-page-content" ng-controller="PageSignupController as vm">

    <form name="form" ng-submit="vm.register()" role="form">
      <h1 class="block-heading">Sign Up</h1>
      <div class="row mbl">
        <div class="col-md-6">
            <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                <input 
                    type="text" 
                    name="firstName" 
                    value="" 
                    id="firstName" 
                    class="form-control" 
                    ng-model="vm.firstname" 
                    required placeholder="First Name"/>
                <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                <input type="text" 
                    name="lastName" 
                    id="lastName" 
                    class="form-control" 
                    ng-model="vm.lastname" required placeholder="Last Name"/>
                <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
            </div>
        </div>
       </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <input type="text" 
                name="username" 
                id="username" 
                class="form-control" 
                ng-model="vm.username" required placeholder="User Name"/>
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group input-icon mbl" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }"><i class="fa fa-key"></i>
            <input type="password" 
                name="password" 
                id="password" 
                value=""
                placeholder="Password"
                class="form-control" 
                ng-model="vm.password" 
                required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
      <div class="mbl">
        <input type="password" 
            name="confirm_password" 
            value="" 
            placeholder="Confirm Password" 
            class="form-control"
                ng-model="vm.confirm_password" 
                required />
            
      </div>

      <div class="input-icon mbl" 
        ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
        <i class="fa fa-envelope"></i>
        <input type="text" 
            name="email" 
            value="" 
            placeholder="Your Email" 
            class="form-control"
                ng-model="vm.email" 
                required />
      </div>

<span class="help-block mtm mbl text-muted">By clicking Create my account, you agree to our Terms and Data Use Policy</span>
        
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" 
                class="btn btn-lg btn-primary btn-block">Create my account</button>

            <a href="#/login" class="btn btn-link">Cancel</a>
        </div>

    </form>
  </div>
</div>
