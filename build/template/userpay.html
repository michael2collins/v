<div id="userpay" class="row" ng-controller="UserPayController as vm">
  <div class="portlet box portlet-green">
    <div class="portlet-header">
      <div class="row">
        <div class="caption">Payment</div>
        <div class="tools"><i class="fa fa-chevron-up"></i></div>
      </div>
    </div>
    <div class="portlet-body" style="display: block;   background-color: grey;">
      <div class="panel panel-blue">
        <div class="panel-heading">Invoicing</div>

        <div class="panel-body pan" ng-show="vm.studentpick">
          <div class="control-label pam h4">Open Invoices</div>
          <div ui-grid="vm.gridOptions" ui-if="vm.gridOptions.data.length>0" ui-grid-pagination ui-grid-selection ui-grid-cellNav ui-grid-pinning ui-grid-move-columns ui-grid-exporter ui-grid-auto-resize ui-grid-resize-columns ui-grid-edit class="mygrid" ng-style="vm.getGridLength()">
            <div class="watermark" ng-show="!vm.gridOptions.data.length">No invoice available</div>
          </div>

        </div>
        <div class="panel-footer" ng-show="vm.studentpick">
          <div class="control-label pam h4">Payments</div>
          <div ui-grid="vm.paygridOptions" ui-if="vm.paygridOptions.data.length>0" ui-grid-pagination ui-grid-selection ui-grid-cellNav ui-grid-pinning ui-grid-move-columns ui-grid-exporter ui-grid-auto-resize ui-grid-resize-columns ui-grid-edit class="mygrid"
            ng-style="vm.getpayGridLength()">
            <div class="watermark" ng-show="!vm.paygridOptions.data.length">No payments available</div>
          </div>

        </div>

      </div>
    </div>
  </div>

</div>
