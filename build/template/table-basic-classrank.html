<div ng-controller="ClassRankTableBasicController as vm">

    <div class="portlet box portlet-green">
        <div class="portlet-header">
                <div class="caption">Maintain Class Rank</div>
                <div class="tools"><i class="fa fa-chevron-up"></i></div>
        </div>
      <div class="portlet-body pbn ptl" style="display: block;   background-color: grey;">
            <div class="panel panel-blue">
                <div class="panel-heading">Class Rank</div>
                <div class="control-label attendance">Select Ranks by Rank Type</div>
                <div class="col-md-6">
                    
    <div ng-class="{'has-error': editClassRank2.rankType.$invalid, 
                    'has-success': !editClassRank2.rankType.$invalid}" class="form-group">
        <label for="rankType" class="control-label">Rank<br/>Type</label>
        <div class="input-icon right">
            <i data-hover="tooltip" data-original-title="Correct" 
            ng-show="editClassRank2.rankType.$dirty" 
            ng-class="editClassRank2.rankType.$invalid ? 'glyphicon-remove' : 'glyphicon-ok' " 
            class="glyphicon tooltips"></i>
            <select id="rankType" type="text" 
                name="rankType" 
                ng-model="vm.ClassRank.rankType" 
                ng-change="vm.changeRanktype()"                required 
                ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" 
                class="form-control">
                <option 
                    ng-repeat="iter in vm.rankTypes" 
                    ng-selected="{{iter.id==vm.ClassRank.rankType}}" 
                    placeholder="Select" 
                    value="{{ iter.id }}">{{ iter.value }}</option>
            </select>
        </div>
        <div style="color:maroon" role="alert" 
            ng-messages="editClassRank2.rankType.$error" 
            class="has-error">
            <div ng-message="required">You did not enter a field</div>
        </div>
    </div>
    
                    </div>
                
                <div class="panel-body pan">
                    <div class="table-tools">
                        <div class="row col-md-offset-10 mbs">
                            <button type="button" class="btn btn-blue mrs mts" 
                                ng-click="vm.isCollapsed = !vm.isCollapsed">{{ vm.isCollapsed ? 'New' : 'Collapse'}}</button>
                        </div>
                    </div>
                  	<div uib-collapse="vm.isCollapsed">
                		<div class="well well-lg">
                            <div class="container-fluid"> 
                                <div class="container-xl" >
<!-- classid, rankid -->                    
            <div class="col-md-12" style="height: 88px;">
                <form action="" novalidate name="editClassRank2" class="form-horizontal">
                                <div class="col-md-2">
                                    
    <div ng-class="{'has-error': editClassRank2.classid.$invalid, 
                    'has-success': !editClassRank2.classid.$invalid}" class="form-group">
        <label for="classid" class="control-label">Class<br/>&nbsp;</label>
        <div class="input-icon right">
            <i data-hover="tooltip" data-original-title="Correct" 
            ng-show="editClassRank2.classid.$dirty" 
            ng-class="editClassRank2.classid.$invalid ? 'glyphicon-remove' : 'glyphicon-ok' " 
            class="glyphicon tooltips"></i>
            <select id="classid" type="text" 
                name="classid" 
                ng-model="vm.ClassRank.classid" 
                                 
                ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" 
                class="form-control">
                <option 
                    ng-repeat="iter in vm.classes" 
                    ng-selected="{{iter.id==vm.ClassRank.classid}}" 
                    placeholder="Select" 
                    value="{{ iter.id }}">{{ iter.value }}</option>
            </select>
        </div>
        <div style="color:maroon" role="alert" 
            ng-messages="editClassRank2.classid.$error" 
            class="has-error">
            <div ng-message="required">You did not enter a field</div>
        </div>
    </div>
    
                                    </div>
                                <div class="col-md-2">
                                    
    <div ng-class="{'has-error': editClassRank2.rankid.$invalid, 
                    'has-success': !editClassRank2.rankid.$invalid}" class="form-group">
        <label for="rankid" class="control-label">Rank<br/>&nbsp;</label>
        <div class="input-icon right">
            <i data-hover="tooltip" data-original-title="Correct" 
            ng-show="editClassRank2.rankid.$dirty" 
            ng-class="editClassRank2.rankid.$invalid ? 'glyphicon-remove' : 'glyphicon-ok' " 
            class="glyphicon tooltips"></i>
            <select id="rankid" type="text" 
                name="rankid" 
                ng-model="vm.ClassRank.rankid" 
                                 
                ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" 
                class="form-control">
                <option 
                    ng-repeat="iter in vm.Ranks" 
                    ng-selected="{{iter.id==vm.ClassRank.rankid}}" 
                    placeholder="Select" 
                    value="{{ iter.id }}">{{ iter.label }}</option>
            </select>
        </div>
        <div style="color:maroon" role="alert" 
            ng-messages="editClassRank2.rankid.$error" 
            class="has-error">
            <div ng-message="required">You did not enter a field</div>
        </div>
    </div>
    
                                    </div>

                            <div class="col-md-1 btn" style="margin-top: 18px;">
                                        <label for="rankbtn" class="control-label">&nbsp; </label>
        <a role="button" class="btn btn-green form-control" 
            ng-click="vm.addClassRank(vm.ClassRank)"><i class="fa fa-plus"></i>&nbsp; Add</a>
                                </div>
                </form>
                                    </div>
                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div ui-grid="vm.gridOptions"  
                        ui-if="vm.gridOptions.data.length>0"
                        ui-grid-pagination 
                        ui-grid-cellNav  
                        ui-grid-pinning  
                        ui-grid-move-columns 
                        ui-grid-exporter 
                        ui-grid-auto-resize
                        ui-grid-resize-columns
                        ui-grid-edit class="mygrid" ng-style="vm.getGridLength()" >
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
