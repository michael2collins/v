    <div ng-class="{'has-error': editClassPgm2.classid.$invalid, 
                    'has-success': !editClassPgm2.classid.$invalid}" class="form-group">
        <label for="classid" class="control-label">Class<br/>&nbsp;</label>
        <div class="input-icon right">
            <i data-hover="tooltip" data-original-title="Correct" 
            ng-show="editClassPgm2.classid.$dirty" 
            ng-class="editClassPgm2.classid.$invalid ? 'glyphicon-remove' : 'glyphicon-ok' " 
            class="glyphicon tooltips"></i>
            <select id="classid" type="text" 
                name="classid" 
                ng-model="vm.ClassPgm.classid" 
                                 
                ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1500, 'blur': 0 } }" 
                class="form-control">
                <option 
                    ng-repeat="iter in vm.classes" 
                    ng-selected="{{iter.id==vm.ClassPgm.classid}}" 
                    placeholder="Select" 
                    value="{{ iter.id }}">{{ iter.value }}</option>
            </select>
        </div>
        <div style="color:maroon" role="alert" 
            ng-messages="editClassPgm2.classid.$error" 
            class="has-error">
            <div ng-message="required">You did not enter a field</div>
        </div>
    </div>
