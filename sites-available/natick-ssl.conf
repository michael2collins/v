<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerAdmin webmaster@villaris.us

  DocumentRoot /var/www/natick/natick
  ServerName natick.villaris.us:443
  #ServerAlias vdojo.villaris.us
  SSLStrictSNIVHostCheck on
  Header always set Strict-Transport-Security "max-age=63072000; includeSubdomains;"
 Header always append X-Frame-Options SAMEORIGIN
Header set X-XSS-Protection "1; mode=block"
  <Directory />
    Options +FollowSymLinks
    AllowOverride None
  </Directory>
Include /home/michael2collins/Web/v/v/apache_setup/httpd-l-natick.conf

  ErrorLog ${APACHE_LOG_DIR}/naticksslerror.log

  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn ssl:warn

#  CustomLog ${APACHE_LOG_DIR}/vaccess.log combined
LogFormat "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b" mycust

CustomLog ${APACHE_LOG_DIR}/ssl_nrequest.log mycust

		# error, crit, alert, emerg.
		# It is also possible to configure the loglevel for particular
		# modules, e.g.
		#LogLevel info ssl:warn

		#ErrorLog ${APACHE_LOG_DIR}/error.log
		#CustomLog ${APACHE_LOG_DIR}/access.log combined

		# For most configuration files from conf-available/, which are
		# enabled or disabled at a global level, it is possible to
		# include a line for only one particular virtual host. For example the
		# following line enables the CGI configuration for this host only
		# after it has been globally disabled with "a2disconf".
		#Include conf-available/serve-cgi-bin.conf

		#   SSL Engine Switch:
		#   Enable/Disable SSL for this virtual host.
		SSLEngine on
SSLProtocol all -SSLv2 -SSLv3
SSLHonorCipherOrder on
SSLCipherSuite "ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-
ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA38
4:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA38
4:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE
-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AE
S256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-A
ES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:
EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SH
A256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS"
SSLOptions +StrictRequire
# Always ensure Cookies have "Secure" set (JAH 2012/1)
Header edit Set-Cookie (?i)^(.*)(;\s*secure)??((\s*;)?(.*)) "$1; Secure$3$4"

                SSLCertificateFile      /etc/letsencrypt/live/villaris.us/fullchain.pem
                SSLCertificateKeyFile /etc/letsencrypt/live/villaris.us/privkey.pem
                SSLCACertificateFile /etc/ssl/certs/domain-crt.txt


		BrowserMatch "MSIE [2-6]" \
				nokeepalive ssl-unclean-shutdown \
				downgrade-1.0 force-response-1.0
		# MSIE 7 and newer should be able to use keepalive
		BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

	</VirtualHost>
</IfModule>

